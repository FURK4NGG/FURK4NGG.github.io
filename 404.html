        text, .output { 
            fill: white; 
            font-size: 18px;

        }
        .output {
            -webkit-user-select:none!important;
            position: absolute; 
            bottom: 8rem; 
            left: 50%; 
            transform: translateX(-50%); 
            color: white;

<body>
    <svg></svg>
    <p class="output">Please try to <a href="javascript:history.back()">go back</a> or <a href="/">return to the homepage</a>.</p>
    
    <script>
        let width = window.innerWidth;
        let height = window.innerHeight;

        const nodes = [
            { id: 1, radius: 60, text: "Not" },
            { id: 2, radius: 60, text: "Found" },
            { id: 3, radius: 60, text: "404" }
        ];

        const svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("center", d3.forceCenter(width / 2, height / 2))  // Merkezde tutan kuvvet
            .force("collision", d3.forceCollide().radius(d => d.radius + 5))
            .force("attraction", d3.forceManyBody().strength(100)) // Ã‡ekim kuvveti
            .force("x", d3.forceX(width / 2).strength(0.1))  // X ekseninde merkezde tutar
            .force("y", d3.forceY(height / 2).strength(0.1)) // Y ekseninde merkezde tutar
            .on("tick", ticked);

        const bubbles = svg.selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", d => d.radius)
            .attr("fill", "rgba(255, 87, 51, 0.8)");

        const texts = svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .text(d => d.text)
            .attr("dy", 5);

        function ticked() {
            bubbles.attr("cx", d => d.x).attr("cy", d => d.y);
            texts.attr("x", d => d.x).attr("y", d => d.y);
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            svg.attr("width", width).attr("height", height);
            simulation
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(width / 2).strength(0.1))
                .force("y", d3.forceY(height / 2).strength(0.1))
                .alpha(1).restart();
        }

        window.addEventListener("resize", resize);
</body>
