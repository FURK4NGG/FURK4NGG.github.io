<body>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Ã‡ekim gÃ¼cÃ¼ deÄŸiÅŸkeni (Pozitif olursa Ã§eker, negatif olursa iter)
        let cekimGucu = 7000;

        const nodes = [
            { id: 1, radius: 60, text: "Not", vx: 0, vy: 0 }, // HÄ±z bileÅŸenleri eklendi
            { id: 2, radius: 60, text: "Found", vx: 0, vy: 0 },
            { id: 3, radius: 60, text: "404", vx: 0, vy: 0 }
        ];

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("center", d3.forceCenter(width / 2, height / 2)) // Ekran merkezine yÃ¶nlendir
            .force("collision", d3.forceCollide().radius(d => d.radius + 2)) // Ã‡arpÄ±ÅŸmayÄ± engelle
            .force("attraction", d3.forceManyBody().strength(cekimGucu)) // ToplarÄ± Ã§ekmek iÃ§in kuvvet ekledik
            .on("tick", ticked);

        const bubbles = svg.selectAll("circle")
            .data(nodes)
            .enter()
            .append("circle")
            .attr("r", d => d.radius)
            .attr("fill", "rgba(255, 87, 51, 0.8)")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        const texts = svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .text(d => d.text)
            .attr("dy", 5);

        // Bu fonksiyon her tick olayÄ±nda Ã§aÄŸrÄ±lacak
        function ticked() {
            // Momentum hesaplamasÄ± yapÄ±yoruz (zamanla kaybolacak)
            nodes.forEach(d => {
                if (d.fx === null && d.fy === null) { // EÄŸer balon serbestse
                    // Momentum kaybolmasÄ±: HÄ±zÄ± her adÄ±mda yavaÅŸlatÄ±yoruz
                    d.vx *= 0.99;
                    d.vy *= 0.99;
                    d.x += d.vx;
                    d.y += d.vy;
                }
            });

            // BalonlarÄ± konumlarÄ±na gÃ¶re yerleÅŸtir
            bubbles.attr("cx", d => d.x).attr("cy", d => d.y);
            texts.attr("x", d => d.x).attr("y", d => d.y);
        }

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
            d.vx = 0; // Drag baÅŸladÄ±ÄŸÄ±nda hÄ±z sÄ±fÄ±rlanÄ±r
            d.vy = 0;
        }

        function dragged(event, d) {
            // SÃ¼rÃ¼kleme sÄ±rasÄ±nda hÄ±z ekle
            d.fx = event.x;
            d.fy = event.y;
            // Drag hareketine baÄŸlÄ± olarak hÄ±z artar
            d.vx += (event.x - d.x) * 0.1;
            d.vy += (event.y - d.y) * 0.1;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
